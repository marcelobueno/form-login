<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Formul√°rio de cadastro</title>
</head>
<body>
    <section id="sign_up">
        <div class="container">
            <div class="social_login">
                <a href="#" type="button" class="social_button face">
                    <i class="bi bi-facebook"></i> 
                    Continuar com facebook
                </a>
                <a href="#" type="button" class="social_button google">
                    <i class="bi bi-google"></i>
                    Continuar com google
                </a>
                <a href="#" type="button" class="social_button apple">
                    <i class="bi fab fa-apple"></i>
                    Continuar com apple
                </a>    
            </div>
            <form action="#" method="post">
                <div class="form_row">
                    <label>
                        E-mail
                        <input type="email" name="email" placeholder="E-mail">
                    </label>
                </div>
                <div class="form_row">
                    <label>
                        Senha
                        <input type="password" name="password" placeholder="Senha">
                    </label>
                </div>
                <div class="form_row">
                    <label>
                        Confirme a senha
                        <input type="password" name="password" placeholder="Senha">
                    </label>
                </div>
                <div class="form_row">
                    <button type="submit" class="btn_sub">Cadastrar</button>
                </div>
            </form>
            <div class="copy">
                <p>
                    Design criado por <a href="https://marcelobueno.github.io" target="_blank">Marcelo Bueno.</a>
                </p>
            </div>      
        </div>
